<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <!-- main container -->
  <div class="main-cont">
    <!-- background images goes here -->
    <figure class="main-cont__bg"></figure>

    <!-- avatar image goes here -->
    <figure class="main-cont__avtr"></figure>
    
    <!-- personel information section -->
    <div class="main-cont__desc">
      
      <!-- name and age -->
      <p class="main-cont__desc-name">
        Victor Crest
        <span class="main-cont__desc-name-age">26</span>
      </p>

      <!-- city name -->
      <p class="main-cont__desc-city">London</p>
    </div>

    <!-- status section -->
    <ul class="main-cont__status">
      <li>
        80K
        <span>Followers</span>
      </li>
      <li>
        803K
        <span>Likes</span>
      </li>
      <li>
        1.4K
        <span>Photos</span>
      </li>
    </ul>

  </div>

 <!--developer information section  -->
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dilan M Jayawardena</a>.
</div>
</body>
</html>
